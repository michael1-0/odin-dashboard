<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Admin Dashboard | Odin</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="./assets/icons/data-matrix.svg" alt="logo of dashboard">
                <div class="sidebar-header-text">Dashboard</div>
            </div>
            <ul class="sidebar-items-container">
                <li class="sidebar-items">
                    <img src="./assets/icons/home.svg" alt="home icon">
                    <div>Home</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/card-account-details-outline.svg" alt="profile icon">
                    <div>Profile</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/message-reply.svg" alt="message icon">
                    <div>Messages</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/history.svg" alt="history icon">
                    <div>History</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/calendar-check.svg" alt="tasks icon">
                    <div>Tasks</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/account-group.svg" alt="communities icon">
                    <div>Communities</div>
                </li>
            </ul>
            <ul class="sidebar-items-container">
                <li class="sidebar-items">
                    <img src="./assets/icons/cog.svg" alt="settings icon">
                    <div>Settings</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/help-box.svg" alt="support icon">
                    <div>Support</div>
                </li>
                <li class="sidebar-items">
                    <img src="./assets/icons/shield-check.svg" alt="privacy icon">
                    <div>Privacy</div>
                </li>
            </ul>
        </div>
        <div class="main-header">
            <div class="main-header-top">
                <div class="search-box">
                    <img src="./assets/icons/magnify.svg" alt="search icon">
                    <input type="text">
                </div>
                <div class="notifications">
                    <img src="./assets/icons/bell-ring.svg" alt="notification bell">
                    <img src="./assets/images/8e81a2dea4ee87cfccf724570f1772ed.jpg" alt="profile picture">
                    <div class="account-name">Morgan Oakley</div>
                </div>
            </div>
            <div class="main-header-bottom">
                <img src="./assets/images/8e81a2dea4ee87cfccf724570f1772ed.jpg" alt="profile picture">
                <div class="greeting-message">
                    <div class="greet">Hello there,</div>
                    <div class="name-profile">Morgan Oakley (@morgan)</div>
                </div>
                <div class="buttons-container">
                    <button class="function-buttons">New</button>
                    <button class="function-buttons">Upload</button>
                    <button class="function-buttons">Share</button>
                </div>
                
            </div>
        </div>
        <div class="main-section">
            <div class="cards-container">

            </div>
            <div class="main-aside">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
